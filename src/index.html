<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <!-- Pasword Container -->
      <div class="password-container">
        <input type="text" id="password" readonly/>
        <i class="far fa-copy" id="copy-btn" title="Cpoy to clipboard"></i>
      </div>
      <!-- Options -->
      <div class="options">
        <div class="option">
          <label for="length">Password Length</label>
          <div class="range-container">
            <input type="range" id="length" min="6" max="24" value="12" />
            <span id="length-value">12</span>
          </div>
        </div>
        <!-- Include Uppercase -->
        <div class="option">
          <label for="uppercase">Password-UpperCase</label>
          <input type="checkbox" class="uppercase" checked />
        </div>

        <!-- Include Lowercase -->
        <div class="option">
          <label for="Lowercase">Password-Lowercase</label>
          <input type="checkbox" class="lowercase" checked />
        </div>

        <!-- Include Numbers -->
        <div class="option">
          <label for="numbers">Password-Numbers</label>
          <input type="checkbox" class="numbers" checked />
        </div>

        <!-- Include Symboles -->
        <div class="option">
          <label for="symboles">Password-Symboles</label>
          <input type="checkbox" class="symboles" checked />
        </div>
      </div>
      <button id="generate-btn">
        <i class="fas fa-key"></i>
        Generate password
      </button>

      <div class="strength-container">
        <p>strength password: <span id="strength-label">Medium</span></p>
        <div class="strength-meter">
          <div class="strength-bar"></div>
        </div>
      </div>   
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
